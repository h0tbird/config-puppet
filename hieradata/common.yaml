# GitRepos:
#------------------------------------------------------------------------------

GitRepos:
 puppet: &GitRepo_puppet
  ensure: 'present'
  owner: 'root'
  group: 'puppet'
  mode: '0664'
  recursive: true
  server: 'github.com'
  user: 'h0tbird'
  path: '/etc/puppet'

###############################################################################
## ROLES: This data is feeded into role class parameters.
