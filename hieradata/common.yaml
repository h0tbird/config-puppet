#------------------------------------------------------------------------------
# r_base:
#------------------------------------------------------------------------------

# hosts
r_base::hosts:
 hosts:
  localhost: *Host_localhost
  puppet: *Host_puppet
  cobbler: *Host_cobbler
  foreman: *Host_foreman

# yum
r_base::yum:
 version: 'present'
 cachedir: '/var/cache/yum/$basearch/$releasever'
 keepcache: '0'
 debuglevel: '2'
 logfile: '/var/log/yum.log'
 exactarch: '1'
 obsoletes: '1'
 gpgcheck: '1'
 plugins: '1'
 installonly_limit: '5'
 bugtracker_url: 'http://bugs.centos.org/set_project.php?project_id=16&ref=http://bugs.centos.org/bug_report_page.php?category=yum'
 distroverpkg: 'centos-release'
 repos:
  centos_base: *YumRepo_centos_base
  centos_updates: *YumRepo_centos_updates
  centos_extras: *YumRepo_centos_extras
  epel: *YumRepo_epel
  epel_testing: *YumRepo_epel_testing
  puppetlabs_products: *YumRepo_puppetlabs_products
  puppetlabs_deps: *YumRepo_puppetlabs_deps

# ntp
r_base::ntp:
 ensure: 'running'
 version: 'present'
 servers:
  - '0.centos.pool.ntp.org iburst'
  - '1.centos.pool.ntp.org iburst'
  - '2.centos.pool.ntp.org iburst'
 tickers:
  - '0.centos.pool.ntp.org'
  - '1.centos.pool.ntp.org'
  - '2.centos.pool.ntp.org'

# ssh
r_base::ssh:
 ensure: 'running'
 version: 'present'

# puppet
r_base::puppet:
 ensure: 'running'
 version: 'present'

#------------------------------------------------------------------------------
# r_puppet:
#------------------------------------------------------------------------------

# users
r_puppet::users:
 marc.villacorta: *User_marc_villacorta
 deborah.aguilar: *User_deborah_aguilar

# repos
r_puppet::repos:
 puppet: *GitRepo_puppet

# samba
r_puppet::samba:
 ensure: 'running'
 version: 'present'
 workgroup: 'DEMO'
 server_string: 'Samba Server Version %v'
 netbios_name: "%{hostname}"
 interfaces: 'lo eth0'
 hosts_allow: '127. 192.168.'
 log_file: '/var/log/samba/%m.log'
 max_log_size: '50'
 security: 'user'
 passdb_backend: 'tdbsam'
 load_printers: 'no'
 shares:
  puppet:
   path: '/etc/puppet'
   comment: 'Puppet share.'
   valid_users:
    - 'marc.villacorta'
    - 'deborah.aguilar'

#------------------------------------------------------------------------------
# r_kvm:
#------------------------------------------------------------------------------

# libvirt
r_kvm::libvirt:
 ensure: 'running'
 version: 'present'
 listen_tls: '1'
 listen_tcp: '0'
 tls_port: '16514'
 tcp_port: '16509'
 listen_addr: "%{ipaddress}"
 mdns_adv: '0'
 mdns_name: "Virtualization Host %{hostname}"
 unix_sock_group: 'root'
 unix_sock_ro_perms: '0777'
 unix_sock_rw_perms: '0770'
 unix_sock_dir: '/var/run/libvirt'
 auth_unix_ro: 'none'
 auth_unix_rw: 'none'
 auth_tcp: 'sasl'
 auth_tls: 'none'

# kvm
r_kvm::kvm:
 version: 'present'
 ksm: 'running'
 ksmtuned: 'running'

# koan
r_kvm::koan:
 version: 'present'
 systems:
  frontend01:
   size: '4096'
   volume: 'vg0'
  backend01:
   size: '4096'
   volume: 'vg0'
  router01:
   size: '4096'
   volume: 'vg0'

#------------------------------------------------------------------------------
# r_router:
#------------------------------------------------------------------------------

# pppd
r_router::pppd:
 ensure: 'running'
 version: 'present'
 ifaces:
  ppp0:
   userctl: 'no'
   bootproto: 'dialup'
   name: 'FTTH'
   device: 'ppp0'
   type: 'FTTH'
   onboot: 'yes'
   pidfile: '/var/run/pppoe-ftth.pid'
   firewall: 'none'
   ping: '.'
   pppoe_timeout: '120'
   lcp_failure: '3'
   lcp_interval: '20'
   clampmss: '1412'
   connect_poll: '6'
   connect_timeout: '60'
   defroute: 'yes'
   synchronous: 'no'
   eth: 'br0.6'
   provider: 'ppp0'
   user: 'adslppp@telefonicanetpa'
   password: 'adslppp'
   peerdns: 'yes'
   demand: 'no'
...
