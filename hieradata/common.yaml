---

#------------------------------------------------------------------------------
# hosts:
#------------------------------------------------------------------------------

hosts::hosts:
 localhost:
  ip: '127.0.0.1'
  host_aliases: 'localhost.localdomain'
 puppet:
  ip: '192.168.2.2'
  host_aliases: 'puppet.%{domain}'
 cobbler:
  ip: '192.168.2.2'
  host_aliases: 'cobbler.%{domain}'
 foreman:
  ip: '192.168.2.2'
  host_aliases: 'foreman.%{domain}'

#------------------------------------------------------------------------------
# yum:
#------------------------------------------------------------------------------

yum::version: 'present'
yum::cachedir: '/var/cache/yum/$basearch/$releasever'
yum::keepcache: '0'
yum::debuglevel: '2'
yum::logfile: '/var/log/yum.log'
yum::exactarch: '1'
yum::obsoletes: '1'
yum::gpgcheck: '1'
yum::plugins: '1'
yum::installonly_limit: '5'
yum::bugtracker_url: 'http://bugs.centos.org/set_project.php?project_id=16&ref=http://bugs.centos.org/bug_report_page.php?category=yum'
yum::distroverpkg: 'centos-release'

yum::repos:

 centos_base:
  name: 'CentOS-$releasever - Base'
  baseurl: "http://cobbler.%{domain}/cobbler/ks_mirror/CentOS_6.3-x86_64/\n
            http://mirror.centos.org/centos/$releasever/os/$basearch/"
  gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-6'
  gpgcheck: '1'
  enabled: '1'

 centos_updates:
  name: 'CentOS-$releasever - Updates'
  baseurl: "http://cobbler.%{domain}/cobbler/repo_mirror/CentOS_6.3-x86_64-updates/\n
            http://mirror.centos.org/centos/$releasever/updates/$basearch/"
  gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-6'
  gpgcheck: '1'
  enabled: '1'

 centos_extras:
  name: 'CentOS-$releasever - Extras'
  baseurl: "http://cobbler.%{domain}/cobbler/repo_mirror/CentOS_6.3-x86_64-extras/\n
            http://mirror.centos.org/centos/$releasever/extras/$basearch/"
  gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-6'
  gpgcheck: '1'
  enabled: '1'

 epel:
  name: 'Extra Packages for Enterprise Linux 6 - $basearch'
  baseurl: "http://cobbler.%{domain}/cobbler/repo_mirror/EPEL_6-x86_64/\n
            http://download.fedoraproject.org/pub/epel/6/$basearch"
  gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-6'
  failovermethod: 'priority'
  gpgcheck: '1'
  enabled: '1'

 epel_testing:
  name: 'Extra Packages for Enterprise Linux 6 - Testing - $basearch'
  baseurl: "http://cobbler.%{domain}/cobbler/repo_mirror/EPEL_6-x86_64-testing/\n
            http://download.fedoraproject.org/pub/epel/testing/6/$basearch"
  gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-6'
  failovermethod: 'priority'
  gpgcheck: '1'
  enabled: '1'

#------------------------------------------------------------------------------
# ntp:
#------------------------------------------------------------------------------

ntp::ensure: 'running'
ntp::version: 'present'
ntp::servers: - '0.centos.pool.ntp.org iburst'
              - '1.centos.pool.ntp.org iburst'
              - '2.centos.pool.ntp.org iburst'
ntp::tickers: - '0.centos.pool.ntp.org'
              - '1.centos.pool.ntp.org'
              - '2.centos.pool.ntp.org'

#------------------------------------------------------------------------------
# ssh:
#------------------------------------------------------------------------------

ssh::ensure: 'running'
ssh::version: 'present'

#------------------------------------------------------------------------------
# puppet:
#------------------------------------------------------------------------------

puppet::repos:

 puppetlabs_products:
  name: 'Puppet Labs Products El 6 - $basearch'
  baseurl: "http://cobbler.%{domain}/cobbler/repo_mirror/puppetlabs-products-el6-x86_64/\n
            http://yum.puppetlabs.com/el/6/products/$basearch"
  gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-puppetlabs'
  gpgcheck: '1'
  enabled: '1'

 puppetlabs_deps:
  name: 'Puppet Labs Dependencies El 6 - $basearch'
  baseurl: "http://cobbler.%{domain}/cobbler/repo_mirror/puppetlabs-deps-el6-x86_64/\n
            http://yum.puppetlabs.com/el/6/dependencies/$basearch"
  gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-puppetlabs'
  gpgcheck: '1'
  enabled: '1'

#------------------------------------------------------------------------------
# foreman:
#------------------------------------------------------------------------------

foreman::repos:

 foreman:
  name: 'Foreman'
  baseurl: "http://cobbler.%{domain}/cobbler/repo_mirror/foreman-el6-x86_64/\n
            http://yum.theforeman.org/releases/1.0/el6/$basearch"
  gpgcheck: '0'
  enabled: '1'

